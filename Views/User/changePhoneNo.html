<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="max-age=14400">
    <title>修改手机号</title>
    <link rel="stylesheet" href="../../css/pages.css?v=2017020201" />
    <script src="../../js/jquery-2.2.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="javascript:;" class="btn-back"></a>
            <h3>修改手机号</h3>
        </div>
        <div class="content">
            <div class="account-index">
                <div class="phone-panel phone01">
                    <div class="line verify-group old">
                        <em>旧手机号</em>
                        <input class="editor-ipt" id="complexPhone" type="hidden" />
                        <input id="compactPhone" type="text" readonly="readonly" />
                        <div class="verification" style="display: block;">
                            <input class="verify-ipt" type="text" maxlength="11" placeholder="请输入验证码">
                            <a class="verify-btn active" href="javascript:;">获取验证码</a>
                        </div>
                    </div>
                    <a class="button-sty01" id="verifyOld" href="javascript:;">验证手机号</a>
                </div>
                <div class="phone-panel phone02" style="display: none;">
                    <div class="line verify-group new">
                        <em>新手机号</em>
                        <input class="editor-ipt" type="phone" id="newPhone" maxlength="11"></input>
                        <div class="verification" style="display: block;">
                            <input class="verify-ipt" type="text" maxlength="11" placeholder="请输入验证码">
                            <a class="verify-btn" href="javascript:;">获取验证码</a>
                        </div>
                    </div>
                    <a class="button-sty01" id="verifyNew" href="javascript:;">绑定手机号</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/pages.js?v=2017020201"></script>
    <script>
    $(function() {
        toGetPhoneNo();
    });
    </script>
</body>

</html>
